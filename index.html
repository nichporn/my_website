<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="bg-white dark:bg-background p-4">
  <div class="flex justify-between items-center mb-4">
    <img src="https://placehold.co/150x50?text=Shopee" alt="Shopee Logo" class="h-12" />
    <input type="text" placeholder="Search" class="border border-zinc-300 rounded-lg p-2 w-1/3" />
    <button class="bg-primary text-primary-foreground p-2 rounded-lg">Cart</button>
  </div>
  <div class="bg-orange-500 text-white p-4 rounded-lg mb-4">
    <h2 class="text-lg font-bold">Smartphone Festival</h2>
    <p>Get up to 5000+ SPayLater</p>
  </div>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div class="border rounded-lg p-4">
      <img src="https://placehold.co/150x150" alt="Product 1" class="w-full h-32 object-cover mb-2" />
      <p class="text-center">Product 1</p>
    </div>
    <div class="border rounded-lg p-4">
      <img src="https://placehold.co/150x150" alt="Product 2" class="w-full h-32 object-cover mb-2" />
      <p class="text-center">Product 2</p>
    </div>
    <div class="border rounded-lg p-4">
      <img src="https://placehold.co/150x150" alt="Product 3" class="w-full h-32 object-cover mb-2" />
      <p class="text-center">Product 3</p>
    </div>
    <div class="border rounded-lg p-4">
      <img src="https://placehold.co/150x150" alt="Product 4" class="w-full h-32 object-cover mb-2" />
      <p class="text-center">Product 4</p>
    </div>
  </div>
  <div class="bg-secondary text-secondary-foreground p-4 rounded-lg mt-4">
    <p>Special offers for new customers!</p>
  </div>
</div>


  </body>
</html>
